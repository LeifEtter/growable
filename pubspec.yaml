name: growable
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_serializable: ^6.7.1
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  word_generator: ^0.4.3
  http: ^1.1.2
  supabase_flutter: ^2.2.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Sinhala
      fonts:
        - asset: assets/fonts/sinhala-mn.ttf
        - asset: assets/fonts/sinhala-mn-bold.ttf
          weight: 700
